<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo_list</title>
    <script
      src="https://kit.fontawesome.com/777f63b292.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="far fa-check-circle"></i>
        <a href="#">Todo_list</a>
      </div>
      <ul class="navbar__menu">
        <input type="text" />
        <button class="navbar__menu__item">
          <i class="fas fa-search"></i>
        </button>
        <button class="navbar__menu__item">작성</button>
      </ul>
    </nav>

    <!-- Aside -->
    <aside id="sheet">
      <div class="sheet__container">
        <p class="sheet__title">목록</p>
        <ul class="sheet__items">
          <li class="sheet__item">전체</li>
          <li class="sheet__item">
            Todo List<button class="detail__delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </li>
          <li class="sheet__item">
            살 거<button class="detail__delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </li>
          <li class="sheet__item">
            etc<button class="detail__delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </li>
          <button class="sheet__item"><i class="fas fa-plus"></i></button>
        </ul>
      </div>
    </aside>

    <!-- Main -->
    <section id="main">
      <div class="main__top">
        <div class="main__title">
          <h1>Todo List</h1>
          <button class="main__title__edit">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </div>
        <ul class="main__menu">
          <li class="main__menu__item">Sort by</li>
          <li class="main__menu__item">Write</li>
          <li class="main__menu__item">Priority</li>
          <li class="main__menu__item">Name</li>
          <li class="main__menu__item">Due Date</li>
        </ul>
      </div>
      <ul class="main__middle">
        <li class="main__middle__item">
          <ul class="todo">
            <input type="checkbox" id="done" name="done" checked />
            <label for="done" class="todo__title"
              ><a href="#">프로그래밍 공부하기</a></label
            >
          </ul>
          <div class="detail">
            <div class="detail__duedate">2021.03.29</div>
            <input class="detail__priority" list="priority" id="priorities" />
            <datalist id="priority">
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
              <option value="6"></option>
              <option value="7"></option>
              <option value="8"></option>
              <option value="9"></option>
            </datalist>
            <button class="detail__edit">수정</button>
            <button class="detail__delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </li>
        <li class="main__middle__item">
          <ul class="todo">
            <input type="checkbox" id="done" name="done" />
            <label for="done" class="todo__title"
              ><a href="#">산책하기</a></label
            >
          </ul>
          <div class="detail">
            <div class="detail__duedate">2021.04.01</div>
            <input class="detail__priority" list="priority" id="priorities" />
            <datalist id="priority">
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
              <option value="6"></option>
              <option value="7"></option>
              <option value="8"></option>
              <option value="9"></option>
            </datalist>
            <button class="detail__edit">수정</button>
            <button class="detail__delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </li>
        <li class="main__middle__item">
          <ul class="todo">
            <input type="checkbox" id="done" name="done" />
            <label for="done" class="todo__title"
              ><a href="#">그림 그리기</a></label
            >
          </ul>
          <div class="detail">
            <div class="detail__duedate">2021.03.30</div>
            <input class="detail__priority" list="priority" id="priorities" />
            <datalist id="priority">
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
              <option value="6"></option>
              <option value="7"></option>
              <option value="8"></option>
              <option value="9"></option>
            </datalist>
            <button class="detail__edit">수정</button>
            <button class="detail__delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </li>
      </ul>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <input type="text" class="footer__input" />
      <button class="footer__button"><i class="fas fa-plus"></i></button>
    </footer>
  </body>
</html>
